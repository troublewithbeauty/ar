<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="play-on-click.js"></script>
    <script src="audiohandler.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <body style="margin : 0px; overflow: hidden;">
        <div class="centered instructions"> Test </div>

        <a-scene
        arjs
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
        >
        <a-assets>
            <!-- <a-asset-item
            id="bowser"
            src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
            > </a-asset-item> -->
            <a-asset-item
            id="bowser"
            src="paradisepractice.glb"
            > </a-asset-item>

           <!--  <audio id="firesound" src="fire.mp3" preload="auto" autoplay="false"> </audio> -->

        </a-assets>

        <a-entity 
            id="bowser-model"
            gltf-model="#bowser"
            position="0 -4 1"
            scale="2 2 2"
            rotation="0 45 0"
            gps-entity-place="longitude: 1; latitude: 1;" 
            animation-mixer
        />

        <!-- <a-entity light="type: point; intensity: 2; distance: 50; decay: 1"
          position="0 0 -1" gps-entity-place="longitude: 1; latitude: 1;" ></a-entity> -->
            
        <a-camera 
        gps-camera 
        rotation-reader
        simulateLatitude="1"
        simulateLongitude="1"
        gpsMinDistance="2"
        ></a-camera>
        </a-scene>

        <div class="centered">
            <a href="scalingtest.html"><button> < </button></a>
            <button data-action="change"> Locationtest </button>
            <a href="index.html"><button> > </button></a>
        </div>

    </body>
</html>
