<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <script src="play-on-click.js"></script>
    <script src="audiohandler.js"></script>
    <script>
        AFRAME.registerComponent('markerhandler', {
          init: function () {
            this.el.sceneEl.addEventListener('markerFound', () => {
              // redirect to custom URL e.g. google.com
              document.querySelector("#hint").classList.toggle("hidden");
            })
          }
        });
      </script>
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <body style="margin : 0px; overflow: hidden;">
        

        <a-scene mindar-image="imageTargetSrc: asssets/mindar_marker/mindar_twb_qr-targets;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <!-- target indices: 0: intro, 1: generativebathing, 2: nailadorning, 3: karmatrimming, 4: soulbleaching, 5: paradisepracticing -->

          <a-assets>
            <a-asset-item id="leuchter" src="assets/3d/leuchter_colored.glb"> </a-asset-item>
            <a-asset-item id="paradisepractice" src="assets/3d/paradisepractice.glb"> </a-asset-item>
          </a-assets>
        
          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

          <a-entity mindar-image-target="targetIndex: 4">
            <a-gltf-model rotation="90 0 0 " position="0 0 1" scale="2 2 2" src="#leuchter" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
          </a-entity>

          <a-entity mindar-image-target="targetIndex: 5">
            <a-gltf-model rotation="90 0 0 " position="0 0 1" scale="2 2 2" src="#paradisepractice" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
          </a-entity>

      </a-scene>
