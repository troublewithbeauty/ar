<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene
        arjs
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
        >
        <a-assets>
            <a-asset-item
            id="bowser"
            src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
            >
            </a-asset-item>

            <audio id="firesound" src="fire.mp3" preload="auto"></audio>

            <!-- No loop. -->
        <video id="my-video" src="video.mp4" autoplay="true"></video>
        </a-assets>

        <a-marker
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-entity
            id="bowser-model"
            gltf-model="#bowser"
            position="0 0 0"
            scale="0.05 0.05 0.05"
            class="clickable"
            gesture-handler
            >
            </a-entity>
            <a-entity 
            geometry="primitive: box" 
            material="src: url(video.mp4)" 
            sound="src: #firesound; autoplay: true"
            position="0 0 0"
            scale="0.03 0.02 0.01"
            ></a-entity>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
