<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="play-on-click.js"></script>
    <script src="audiohandler.js"></script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
        arjs
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
        >
        <a-assets>
            <a-asset-item
            id="bowser"
            src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
            > </a-asset-item>
            <audio id="firesound" src="fire.mp3" preload="auto" autoplay="false"> </audio>
            <!-- No loop. -->
            <video id="id_video" 
            src="video.mp4" 
            autoplay="true"
            width="160" 
            height="90"
            loop="true"
            crossOrigin="anonymous" 
            muted
            > </video>
        </a-assets>

        <a-marker
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-entity
            id="bowser-model"
            gltf-model="#bowser"
            position="0 0 -0.5"
            scale="0.04 0.04 0.04"
            >
            </a-entity>
            <a-entity 
            geometry="primitive: plane; width: 1; height: 1;"
            material="shader: flat; src: #id_video"
            sound="src: #firesound; autoplay: false"
            position="0 0 0"
            rotation="-90 0 0"
            play-on-click
            audiohandler
            class="clickable"
            gesture-handler
            ></a-entity>

        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
